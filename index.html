<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Promociones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- MENÃš DE NAVEGACIÃ“N -->
  <nav id="menu">
    <ul>
      <!-- El logo/enlace redirige a la pÃ¡gina actual (promociones) -->
      <li class="logo"><a href="index.html"><i class="fas fa-chart-bar"></i> Promociones</a></li>
      <li><a href="general.html">General</a></li>
      <li><a href="reportes.html">Reportes</a></li>
    </ul>
  </nav>

  <!-- BotÃ³n para cambiar entre modo claro/oscuro -->
  <button id="darkModeToggle">ðŸŒ™ Cambiar a Modo Oscuro</button>

  <!-- CONTENIDO DEL DASHBOARD (Promociones) -->
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-bar"></i> Dashboard de Promociones</h1>
    </header>

    <form id="uploadForm">
      <div class="file-input">
        <input type="file" id="excelFile" accept=".xlsx, .xls" required>
        <label for="excelFile"><i class="fas fa-file-excel"></i> Seleccionar archivo</label>
      </div>
      <button type="submit"><i class="fas fa-upload"></i> Generar Dashboard</button>
    </form>

    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
      <p>Procesando archivo...</p>
    </div>

    <div class="tables-container">
      <!-- Datos de El Salvador -->
      <div class="country-container">
        <div class="table-box">
          <h2><i class="fas fa-table"></i> Datos de El Salvador</h2>
          <div id="tableContainer1"></div>
        </div>
        <div class="charts-container" id="salvadorCharts"></div>
      </div>

      <!-- Datos de Guatemala -->
      <div class="country-container">
        <div class="table-box">
          <h2><i class="fas fa-table"></i> Datos de Guatemala</h2>
          <div id="tableContainer2"></div>
        </div>
        <div class="charts-container" id="guatemalaCharts"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
